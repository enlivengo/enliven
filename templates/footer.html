				</section>

				<!-- Footer -->
				<footer id="footer">
					<p>&copy; Enliven. All rights reserved. Design: <a href="http://templated.co">TEMPLATED</a>.</p>
				</footer>

			</div>

		<!-- Scripts -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.poptrox/2.5.1/jquery.poptrox.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/skel/3.0.0/skel.min.js"></script>
			<script type="text/javascript">
				/*
					Visualize by TEMPLATED
					templated.co @templatedco
					Released for free under the Creative Commons Attribution 3.0 license (templated.co/license)
				*/

				$(function() {

					// Vars.
						var	$window = $(window),
							$body = $('body'),
							$wrapper = $('#wrapper');

					// Breakpoints.
						skel.breakpoints({
							xlarge:	'(max-width: 1680px)',
							large:	'(max-width: 1280px)',
							medium:	'(max-width: 980px)',
							small:	'(max-width: 736px)',
							xsmall:	'(max-width: 480px)'
						});

					// Disable animations/transitions until everything's loaded.
						$body.addClass('is-loading');

						$window.on('load', function() {
							$body.removeClass('is-loading');
						});

					// Poptrox.
						$window.on('load', function() {

							$('.thumbnails').poptrox({
								onPopupClose: function() { $body.removeClass('is-covered'); },
								onPopupOpen: function() { $body.addClass('is-covered'); },
								baseZIndex: 10001,
								useBodyOverflow: false,
								usePopupEasyClose: true,
								overlayColor: '#000000',
								overlayOpacity: 0.75,
								popupLoaderText: '',
								fadeSpeed: 500,
								usePopupDefaultStyling: false,
								windowMargin: (skel.breakpoint('small').active ? 5 : 50)
							});

						});

				});
			</script>

	</body>
</html>
{{end}}
